<table class="table">
  <thead class="bg-primary" style="color: #fff">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Account</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of data.users | filter: filterargs[tab]">
    <tr>
      <td>{{ user.name.first }} {{ user.name.last }}</td>
      <td>{{ user.amount }}</td>
    </tr>
  </tbody>
</table>
