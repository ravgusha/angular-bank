<div class="container mt-3" style="max-width: 400px">
  <ul class="nav nav-tabs flex-nowrap justify-content-between" id="myTab" role="tablist">
    <li class="nav-item" *ngFor="let filter of filterargs; index as i">
      <a
        class="nav-link px-1 px-sm-3"
        id="navigator-tab"
        data-toggle="tab"
        routerLinkActive="active"
        role="tab"
        aria-selected="false"
        [routerLink]="['navigator']"
        [queryParams]="{ tab: [i] }"
        >{{ filterargs[i] }}</a
      >
    </li>
  </ul>
  <router-outlet></router-outlet>
</div>
